<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
</head>
<body>
    <div class="calculator">
        <input type="text" class="calc-screen" disabled/>
        <div class="calc-keys">
            <!-- First row -->
            <button type="button" class="calc_button" value="+">+</button>
            <button type="button" class="calc_button" value="-">-</button>
            <button type="button" class="calc_button" value="*">&times;</button>
            <button type="button" class="calc_button" value="/">&times;</button>

            <!-- Second row -->
            <button type="button" class="calc_button" value="7">7</button>
            <button type="button" class="calc_button" value="8">8</button>
            <button type="button" class="calc_button" value="9">9</button>
            <button type="button" class="calc_button" value="%">%</button>

            <!-- Third row -->
            <button type="button" class="calc_button" value="4">4</button>
            <button type="button" class="calc_button" value="5">5</button>
            <button type="button" class="calc_button" value="6">6</button>
            <button type="button" class="calc_button" value="%">%</button>

            <!-- Fourth row -->
            <button type="button" class="calc_button" value="1">1</button>
            <button type="button" class="calc_button" value="2">2</button>
            <button type="button" class="calc_button" value="3">3</button>
            <button type="button" class="calc_button" value="%">%</button>

            <!-- Last row with only one button -->
            <button type="button" class="calc_button" value="0">0</button>
        </div>
    </div>
</body>
